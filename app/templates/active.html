<div class='menu'>
	<span>Current Tasks  |  </span><a ui-sref="completed">Task History</a>
</div>
<div class="list-container">
	<h3 class="title">Current Tasks</h3>
	<div class="task-container">
	  <div class="task" ng-repeat="task in tasks" ng-hide="task.completed" class="ng-hide">
	   <div ng-click="markCompleted(task)" ng-class="{'task-completed': task.completed}">
	     {{task.description}}
	   </div>
	  </div>  	
	</div>
	<form ng-submit="addTask()">
		<input ng-model="task.description" >
	  <button type="submit">new task</button>
	</form>
</div>
